<!DOCTYPE html>
<html>
<head>
    <title>Nokia</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="http://js.cit.api.here.com/se/2.5.3/jsl.js?with=maps"></script>
<script>
    (function(){
        nokia.Settings.set("app_id", "1b7W4viWk9B2NKYaYjKv");
        nokia.Settings.set("app_code", "mYldo99HT_vD0UpfxMF5bQ");

        var mapContainer = document.getElementById("map");

        navigator.geolocation.getCurrentPosition(function (position) {

            var coords = position.coords,
                marker = new nokia.maps.map.StandardMarker(coords);

            var map = new nokia.maps.map.Display(mapContainer, {
                center: [position.coords.latitude, position.coords.longitude],
                zoomLevel: 16,
                components: [
                    new nokia.maps.map.component.Behavior()
                ]
            });
        
            map.objects.add(marker);

        });
    }());
</script>
</body>
